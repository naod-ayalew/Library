<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="hero">Library</div> 
    <button class="newBook" id="newBook">Add a new book</button>
    <div class="container">
        
    </div>

    <div id="newInfo" class="modal">
        <div class="modal-content">
            <form method="post" name="submitBook" id="submitBook">
            <h2>Please add the  book</h2> 
                <input type="text" id="title">
                <input type="text" id="author">
                <input type="text" id="pageLength">
                <input type="text" id="readStatus">
                <input type="submit" id="submit"  value="Submit">
                <span class="close">&times;</span>
            </form>
        </div>
    </div>
    
</body>
